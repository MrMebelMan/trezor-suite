<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Settings</title>
        <!-- StylePlaceholder -->
        <style>
            .form-control {
                width: 100%;
                height: calc(1.3em + 1.125rem + 2px);
            }
            .form-control:disabled, .form-control[readonly] {
                background-color: #F1F4F8;
                opacity: 1;
            }
            #webauthn {
                margin-top: 20px;
                display: none;
            }
            #webauthn_trigger {
                margin-top: 15px;
                display:none;
            }
            #webauthn_remove_buttons {
                margin-top: 15px;
                display:none;
            }
            .webauthn_remove {
                margin-top: 10px;
                display: block;
            }
        </style>
    </head>

    <body class="hidden">
        <form id="form" action="" method="">
            <div id="auth_email" class="input-wrapper">
                <input
                    id="email"
                    type="email"
                    autocomplete="email"
                    placeholder=""
                    required=""
                    disabled
                    class="email"
                />
            </div>
            <div class="input-message">
                <span id="error-email"></span>
            </div>
            <div id="auth_password" class="input-wrapper">
                <input
                    id="password"
                    type="password"
                    placeholder="Password"
                    autocomplete="current-password"
                    required=""
                    class="form-control"
                    class="password"
                />
                <div
                    onclick="togglePasswordVisibility();"
                    title="Reveal the password"
                    class="show-password"
                >
                    <svg
                        id="eye"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg
                        id="eye-off"
                        style="display: none"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path
                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                        ></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </div>
            </div>
            <div class="input-message">
                <span id="error-password"></span>
                <span id="error-message"></span>
            </div>
            <div class="form-group">
                <input id="csrf_token" name="csrf_token" type="hidden" class="form-control" />
            </div>
            <button id="submit" name="method" type="submit" class="btn btn-primary">Submit</button>
            <small id="info" class="text-primary form-text"></small>
            <div id="webauthn" class="form-group">
                <span class="h6 ms-2"><label class="auth_webauthn_label form-label">Name of the security key</label></span>
                <input
                    id="webauthn_display_name"
                    type="text"
                    name="webauthn_register_displayname"
                    placeholder=""
                    autocomplete="current-password"
                    class="form-control"
                >
                <input
                    id="webauthn_register_hidden"
                    name="webauthn_register"
                    type="hidden"
                    class="input-wrapper"
                >
                <button id='webauthn_trigger' name="webauthn_register_trigger" type="button" class="btn btn-primary">Register a new security key</button>
                <div id="webauthn_remove_buttons"></div>
            </div>
        </form>
    </body>
    <!-- ScriptPlaceholder -->
</html>
